openapi: 3.0.4
info:
  title: Due Date Calculator
  description: >-
    Due Date Calculator estimates pregnancy due dates using either last
    menstrual period or conception date, providing comprehensive pregnancy
    timeline information.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/duedatecalculator:
    get:
      summary: Calculate from Last Period
      description: Calculate pregnancy due date from first day of last menstrual period
      operationId: duedatecalculator
      parameters:
        - name: last_period
          in: query
          schema:
            type: string
          required: true
          description: First day of last menstrual period (YYYY-MM-DD)
          example: '2024-01-01'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  calculation_method: last_period
                  last_period_date: '2024-01-01'
                  estimated_conception_date: '2024-01-15'
                  due_date: '2024-10-07'
                  current_progress:
                    days_pregnant: 715
                    weeks_pregnant: 102
                    days_into_week: 1
                    formatted: 102 weeks, 1 days
                    trimester: 3
                    percentage_complete: 255.36
                  time_until_due:
                    days: 0
                    weeks: 0
                    days_extra: 0
                    formatted: Past due date
                    is_overdue: true
                  upcoming_milestones: []
                  important_dates:
                    end_first_trimester: '2024-04-01'
                    end_second_trimester: '2024-07-08'
                    full_term_begins: '2024-09-16'
                  disclaimer: >-
                    This is an estimate only. Due dates can vary. Consult your
                    healthcare provider for medical advice.
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
